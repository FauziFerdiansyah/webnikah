              <li class="nav-item" role="presentation">

                  <i class="ri-list-check-2"></i> List Undangan
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="add-tab" data-bs-toggle="tab" data-bs-target="#tambahUndangan" type="button" role="tab" aria-controls="tambahUndangan" aria-selected="false">

                </button>
              </li>
            </ul>

            <!-- Tab contents -->
            <div class="tab-content mt-3" id="guestTabsContent">
              <!-- List Undangan -->
              <div class="tab-pane fade show active" id="listUndangan" role="tabpanel" aria-labelledby="list-tab">
                <div class="card card-border mb-lg-5 mb-3">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h2 class="fs-6 mb-0">List Tamu Undangan</h2>
                        </div>

                        <!-- ✅ Tambahkan di sini -->
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <input 
                                type="text" 
                                id="searchGuest" 
                                class="form-control w-25" 
                                placeholder="Cari nama tamu..."
                            >
                            <nav class="mt-3">
                              <ul id="paginationGuest" class="pagination pagination-sm mb-0"></ul>
                            </nav>
                        </div>

                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover align-middle">
                                <thead>
                                    <tr>
                                        <th>Nama Tamu</th>
                                        <th>Jumlah</th>
                                        <th>No HP</th>
                                        <th>Undangan Dari</th>
                                        <th>Keterangan</th>
                                        <th>Aksi</th>
                                    </tr>
                                </thead>
                                <tbody id="guestTableBody">
                                    <tr>
                                        <td colspan="6" class="text-center text-muted">Belum ada data tamu.</td>

                    </div>
                </div>
            </div>


              <!-- Tambah Undangan -->
              <div class="tab-pane fade" id="tambahUndangan" role="tabpanel" aria-labelledby="add-tab">

                <p class="fw-light" style="font-size: 14px;">Isi form untuk menambahkan tamu undangan.</p>
                <div class="card card-border mb-lg-5 mb-3">
                  <div class="card-body">
                    <form id="qrForm" class="row">
                      <div class="col-md-6">
                        <div class="mb-3">
                          <label for="urlInput" class="form-label"><i class="ri-group-line"></i> Nama Tamu<i class="ri-asterisk req-input text-danger"></i></label>
                          <input type="text" name="guestName" class="form-control" id="urlInput" placeholder="Nama / Nama & Nama" required>
                          <div id="urlError" class="text-danger mt-1"></div>
                        </div>
                        <div class="mb-3">
                          <label for="urlInput" class="form-label"><i class="ri-coupon-3-line"></i> Jumlah Tamu<i class="ri-asterisk req-input text-danger"></i></label>
                          <input type="number" name="guestCount" class="form-control" id="urlInput" value="1" min="1" max="10" required>
                          <div id="urlError" class="text-danger mt-1"></div>
                        </div>
                        <div class="mb-3">
                          <label for="urlInput" class="form-label"><i class="ri-contacts-line"></i> Nomor Handphone<i class="ri-asterisk req-input text-danger"></i></label>
                          <input type="text" name="guestPhone" class="form-control" id="urlInput" placeholder="08xxxxxxxxx" required>
                          <div id="urlError" class="text-danger mt-1"></div>
                        </div>

                        </div> -->
                      </div>

                        <div class="mb-3">
                          <label for="urlInput" class="form-label"><i class="ri-id-card-line"></i> Tamu Undangan Dari</label>

                            <option value="" selected>Pilih undangan dari...</option>
                            <option value="CPP">CPP</option>
                            <option value="CPW">CPW</option>
                            <option value="Ayah">Ayah</option>
                            <option value="Bunda">Bunda</option>
                            <option value="Mama Fira">Mama Fira</option>
                            <option value="Mama Fauzi">Mama Fauzi</option>
                            <option value="Ayah Fauzi">Ayah Fauzi</option>
                            <option value="Lainnya">Lainnya</option>
                          </select>
                          <div id="urlError" class="text-danger mt-1"></div>
                        </div>
                        <div class="mb-3">
                          <label for="urlInput" class="form-label"><i class="ri-sticky-note-add-line"></i> Keterangan Undangan Dari</label>
                          <input type="text" name="guestSourceNote" class="form-control" id="urlInput" placeholder="Keterangan undangan dari...">
                          <div id="urlError" class="text-danger mt-1"></div>
                        </div>

                            <i class="ri-information-2-line text-primary"></i> <p class="text-primary"><strong>Tambah Keterangan Tamu Undangan</strong> <br>Isikan informasi terkait tamu undangan dari siapa.</p>
                          </div>
                          <div class="mt-2">

                            <input type="text" class="form-control" id="inputInPassword" placeholder="">

                          <div class="mt-4">

                            <input type="text" class="form-control" id="inputOutPassword" placeholder="">
                          </div>
                          <div class="sticky-action-button">
                            <button type="reset" class="btn btn-outline-danger d-none" id="reset-form"><i class="ri-eraser-line"></i> Bersihkan Form</button>
                            <button type="submit" class="btn btn-primary"><i class="ri-qr-code-line"></i> Buat QR Code</button>
                          </div>
                        </div> -->
                      </div>
                      <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary"><i class="ri-save-3-line"></i> Simpan Tamu</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    <!-- ======================
    ✅ EDIT GUEST MODAL
    ======================= -->
    <div class="modal fade" id="editGuestModal" tabindex="-1">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">

          <div class="modal-header">
            <h5 class="modal-title">
              <i class="ri-edit-line"></i> Edit Tamu Undangan
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>

          <div class="modal-body">
            <form id="editGuestForm" class="row">

              <input type="hidden" name="editGuestId">

              <div class="col-md-6">
                <div class="mb-3">
                  <label class="form-label">Nama Tamu <span class="text-danger">*</span></label>
                  <input type="text" name="editGuestName" class="form-control" required>
                </div>

                <div class="mb-3">
                  <label class="form-label">Jumlah Tamu <span class="text-danger">*</span></label>
                  <input type="number" name="editGuestCount" class="form-control" min="1" max="10" required>
                </div>

                <div class="mb-3">
                  <label class="form-label">Nomor Handphone <span class="text-danger">*</span></label>
                  <input type="text" name="editGuestPhone" class="form-control" required>
                </div>
              </div>

              <div class="col-md-6">
                <div class="mb-3">
                  <label class="form-label">Tamu Undangan Dari</label>
                  <select name="editGuestSource" class="form-select">
                    <option value="">Pilih...</option>
                    <option value="CPP">CPP</option>
                    <option value="CPW">CPW</option>
                    <option value="Ayah">Ayah</option>
                    <option value="Bunda">Bunda</option>
                    <option value="Mama Fira">Mama Fira</option>
                    <option value="Mama Fauzi">Mama Fauzi</option>
                    <option value="Ayah Fauzi">Ayah Fauzi</option>
                    <option value="Lainnya">Lainnya</option>
                  </select>
                </div>

                <div class="mb-3">
                  <label class="form-label">Keterangan Undangan Dari</label>
                  <input type="text" name="editGuestSourceNote" class="form-control">
                </div>
              </div>

            </form>
          </div>

          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
            <button class="btn btn-primary" id="saveEditGuest">
              <i class="ri-save-3-line"></i> Simpan Perubahan
            </button>
          </div>

        </div>
      </div>
    </div>
